<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="create.css">
    <title>SQL createくりえいたー</title>
</head>

<body>
    <div class="row"><div class="col-sm"><h1>createくりえいたー</h1></div></div>
    <div class="row">
        <div class="col-sm">
            <button class="btn btn-primary btn-sm">コピー</button>
            <div class="form-floating">
                <div class="form-control" placeholder="SQL文が生成される場所" id="resultArea" disabled></div>
                <label for="floatingTextarea">SQL</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <table class="table table-sm align-middle table-hover">
                <tbody id="SqlTable">
                    <thead>
                        <th>カラム</th>
                        <th>データ型</th>
                        <th>PK</th>
                        <th>NN</th>
                        <th>UQ</th>
                        <th>FK</th>
                        <th>参照先</th>
                        <th>　</th>
                    </thead>
                </tbody>
            </table>
        </div>
        <div class="col-sm-4">
            <input type="text" id="tableName" class="form-control" placeholder="テーブル名">
            <div class="input-group">
                <input class="form-control" type="text" id="column" placeholder="カラム名">
                <input class="form-control" type="text" id="dataType" placeholder="データ型">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="PK"><label for="PK" class="form-check-label">PK</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="NN"><label for="NN" class="form-check-label">NN</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="UQ"><label for="UQ" class="form-check-label">UQ</label>
            </div>
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input" type="checkbox" id="FK"><label for="FK" class="form-check-label">FK</label>
                </div>
                <input type="text" class="form-control" placeholder="テーブル名" id="FKTable" disabled>
                <input type="text" class="form-control" placeholder="カラム名" id="FKColumn" disabled>
            </div>
            <button id="addButton" class="btn btn-primary">追加</button>
        </div>
    </div>

    <div class="content"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./sql.js"></script>
</body>

</html>
